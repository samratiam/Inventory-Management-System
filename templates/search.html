{%include 'base.html'%}
<div class="col-sm-7 offset-1">
	<h4 class="text-center alert alert-info">Search Results</h4>
	{%if products%}
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Quantity</th>
				<th scope="col">Price</th>
				<th scope="col">Brand</th>
				<th scope="col">Date</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
			{%for product in products%}
			<tr>
				<td>{{product.name}}</td>
				<td>{{product.quantity}}</td>
				<td>{{product.price}}</td>
				<td>{{product.brand}}</td>
				<td>{{product.date}}</td>
				<td>
					<a
						href="{{url_for('viewData',oid=product._id)}}"
						class="btn btn-success btn-sm"
						>View</a
					>
					<a
						href="{{url_for('updateData',oid=product._id)}}"
						class="btn btn-warning btn-sm"
						>Edit</a
					>
					<a
						href="{{url_for('deleteData',oid=product._id)}}"
						class="btn btn-danger btn-sm"
						>Delete</a
					>
				</td>
			</tr>
			{%endfor%}
		</tbody>
	</table>

	{% else %}
	<h4 class="text-center alert alert-info">No Records found</h4>
	{%endif%}
</div>
